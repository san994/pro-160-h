<!DOCTYPE html>
<html>
    <head>
      <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
      <script src="./js/Tour.js"></script>
      <script src="//unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js" target="_blank"></script>
    </head>
    <body>
        <a-scene>
          <a-sky 
           id="sky"
           radius="5000"
           src="./assets/locality.jpg"
           rotation="0 -90 0"
          ></a-sky>

          <a-entity id="placecontainer" tour></a-entity>

          <a-camera id="camera" wasd-controls="enabled:false">
            <a-entity id="app-title" position="-0.08 0.73 -1" text="font:exo2bold; align: center; width: 1.5; color: #e91e63; value: MY LOCALITY"></a-entity>
          </a-camera>
        </a-scene>
    </body>
</html>
